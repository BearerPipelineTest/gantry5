details:
  name: Base
  version: '@version@'
  icon: paper-plane
  date: '@versiondate@'
  author:
    name: 'RocketTheme, LLC'
    email: 'support@rockettheme.com'
    link: 'http://www.rockettheme.com'

  documentation:
    link: 'http://docs.gantry.org/gantry5'

  support:
    link: 'https://gitter.im/gantry/gantry5'

  updates:
    link: 'http://updates.rockettheme.com/themes/base.yaml'

  copyright: '(C) 2007 - 2022 RocketTheme, LLC. All rights reserved.'
  license: GPLv2
  description: 'Base Theme'
  images:
    thumbnail: 'admin/images/preset1.png'
    preview: 'admin/images/preset1.png'

configuration:
  gantry:
    platform: joomla
    engine: nucleus

  theme:
    parent: base
    base: 'gantry-theme://common'
    file: 'gantry-theme://includes/theme.php'
    class: '\Gantry\Framework\Theme'

  css:
    compiler: '\Gantry\Component\Stylesheet\ScssCompiler'
    options:
      compatibility: '5.5'
      deprecations: true
    target: 'gantry-theme://css-compiled'
    paths:
      - 'gantry-theme://scss'
      - 'gantry-engine://scss'
    files:
      - base
      - base-joomla
      - custom
    persistent:
      - base
    overrides:
      - base-joomla
      - custom

  dependencies:
    gantry: '5.5'
