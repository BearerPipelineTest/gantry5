name: Post Content
description: Options for the post content display on the blog page
type: blog

form:
  fields:

    length:
      type: input.text
      label: Length
      description: Number of words that post content tease should display.
      default: 55

    excerpt.trim:
      type: input.checkbox
      label: Trim Excerpt
      description: Enable this to trim excerpts to the defined above length.
      default: 0
