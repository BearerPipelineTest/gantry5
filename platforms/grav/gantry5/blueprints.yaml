name: Gantry 5 Template Framework
version: 5.1.3
description: Allows Gantry 5 templates to run.
icon: tint
author:
  name: RocketTheme
  email: support@rockettheme.com
  url: http://www.rockettheme.com
homepage: http://gantry.org
keywords: gantry, gantry5, theme, theme framework
bugs: https://github.com/gantry/gantry5/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    production:
      type: toggle
      label: Production Mode
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    asset_timestamps:
      type: toggle
      label: Asset Timestamps
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    asset_timestamps_period:
      type: text
      label: Timestamp Period
      default: 7
      validate:
        type: float

    route:
      type: text
      label: Route
      default: '/admin/gantry5'

    debug:
      type: toggle
      label: Debug Mode
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
